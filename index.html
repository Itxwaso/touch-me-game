<head>

    <title>CONTACT | MR WASI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
    /* Reset default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: 'Helvetica', sans-serif;
        background: linear-gradient(135deg, #2C3E50, #34495E);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
        flex-direction: column;
    }

    /* Message Box */
    .message-box {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        text-align: left;
    }

    /* Header Section */
    .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .header img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border: 3px solid #3498db;
    }

    .username {
        font-weight: 600;
        font-size: 16px;
        color: #ecf0f1;
    }

    .description {
        font-size: 14px;
        color: #95a5a6;
    }

    /* Input and Textarea Styling */
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #7f8c8d;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    textarea {
        resize: none;
        height: 100px;
    }

    /* Send Button */
    .send-button {
        background: #1abc9c;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
        width: 60%;
        max-width: 250px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .send-button:hover {
        background: #16a085;
    }

    /* Social Media Links */
    .social-links {
        margin-top: 30px;
        display: flex;
        justify-content: center;
    }

    .social-links a {
        margin: 0 15px;
        color: #ecf0f1;
        font-size: 28px;
        transition: color 0.3s;
    }

    .social-links a:hover {
        color: #3498db;
    }

    /* Footer Section */
    .footer {
        font-size: 12px;
        color: #ecf0f1;
        text-align: center;
        margin-top: 20px;
        width: 100%;
        max-width: 350px;
    }

    .footer a {
        color: #3498db;
        font-weight: bold;
        text-decoration: none;
        font-style: italic;
        margin: 0 10px;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Status Message */
    .status {
        font-size: 18px;
        color: #ecf0f1;
        margin-top: 10px;
        text-align: center;
    }

    .status a {
        color: #1abc9c;
        font-weight: bold;
        text-decoration: none;
    }

    /* Background Video */
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.6;
    }

</style>

</head>
<body>
    <!-- Background video -->
    <video class="video-bg" autoplay muted loop onloadeddata="showVideo()">
        <source src="https://files.catbox.moe/ft93w4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Footer with link -->
    <div class="status">
        <a href="#">CONTACT US</a>
    </div></br>
    
    <div class="message-box">
        <div class="header">
            <img src="https://avatars.githubusercontent.com/u/166598671?s=400&u=3ece1053468a783effee824e979e6f61504befbf&v=4" alt="MR WASI">
            <div>
                <div class="username">@mrwasi</div>
                <div class="description">Message MR WASI</div>
            </div>
        </div>

        <!-- Input for Name (Required) -->
        <input type="text" id="name" placeholder="Your Name (Required)" required>
        
        <!-- Input for Email (Optional) -->
        <input type="email" id="email" placeholder="Your Email (Optional)">
        
        <!-- Input for Phone Number (Optional) -->
        <input type="tel" id="phone" placeholder="Your Whatsapp Number (Optional)">

        <!-- Textarea for Message (Required) -->
        <textarea id="message" placeholder="Your Message (Required)" required></textarea>
    </div>

    <!-- Send Button -->
    <div class="send-button" onclick="sendMessage()">Send</div>

    <!-- Social media links with logos -->
    <div class="social-links">
        <a href="https://github.com/mrwasi" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://whatsapp.com/channel/0029VaYauR9ISTkHTj4xvi1l" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/mrwasi" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://instagram.com/mrwasi" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@mrwasi" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100092902700629&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Footer with link -->
    <div class="footer">
        <a href="https://whatsapp.com/channel/0029VaYauR9ISTkHTj4xvi1l"><u>Made with ðŸ’œ - MR WASI</u></a>
    </div>
