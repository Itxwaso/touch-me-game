    <style>

        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #FF8C00, #FF4B2B); /* Vibrant gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow: hidden;
    flex-direction: column;
}

/* Message Box */
.message-box {
    background: rgba(255, 255, 255, 0.1); /* Transparent background with some white */
    border-radius: 15px;
    max-width: 450px;
    width: 100%;
    padding: 25px;
    box-shadow: 0 12px 45px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
    backdrop-filter: blur(15px);
    text-align: left;
}

/* Header Section */
.header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.header img {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin-right: 20px;
    border: 3px solid #FF4B2B;
    transition: transform 0.3s ease;
}

.header img:hover {
    transform: scale(1.1);
}

.username {
    font-weight: 700;
    font-size: 18px;
    color: #FF8C00;
}

.description {
    font-size: 14px;
    color: #FFF;
}

/* Input and Textarea Styling */
input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #FF8C00;
    background: rgba(255, 255, 255, 0.2);
    color: #FFF;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #FF4B2B;
    outline: none;
    background-color: rgba(255, 255, 255, 0.4);
}

/* Textarea specific styling */
textarea {
    resize: none;
    height: 120px;
}

/* Send Button */
.send-button {
    background: #FF4B2B;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 18px 35px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 25px;
    transition: background-color 0.4s, transform 0.3s ease;
    width: 70%;
    max-width: 300px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.send-button:hover {
    background: #FF8C00;
    transform: scale(1.05);
}

/* Social Media Links */
.social-links {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-links a {
    color: #FFF;
    font-size: 32px;
    transition: transform 0.3s, color 0.3s;
}

.social-links a:hover {
    transform: scale(1.2);
    color: #FF4B2B;
}

/* Footer Section */
.footer {
    font-size: 14px;
    color: #FFF;
    text-align: center;
    margin-top: 30px;
    width: 100%;
    max-width: 350px;
}

.footer a {
    color: #FF8C00;
    font-weight: bold;
    text-decoration: none;
    font-style: italic;
    margin: 0 10px;
    transition: color 0.3s ease, text-decoration 0.3s;
}

.footer a:hover {
    color: #FF4B2B;
    text-decoration: underline;
}

/* Status Message */
.status {
    font-size: 20px;
    color: #FFF;
    margin-top: 15px;
    text-align: center;
}

.status a {
    color: #FF8C00;
    font-weight: bold;
    text-decoration: none;
    transition: color 0.3s ease;
}

.status a:hover {
    color: #FF4B2B;
}

/* Background Video */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.6;
    filter: brightness(70%);
}

    </style>

    <!-- Background video -->
    <video class="video-bg" autoplay muted loop onloadeddata="showVideo()">
        <source src="https://files.catbox.moe/ft93w4.mp4" type="video/mp4">

    <!-- Footer with link -->
    <div class="status">

            <div>
                <div class="username">@mrwasi</div>
                <div class="description">Message MR WASI</div>

        </div>

        <!-- Input for Name (Required) -->
        <input type="text" id="name" placeholder="Your Name (Required)" required>
        
        <!-- Input for Email (Optional) -->
        <input type="email" id="email" placeholder="Your Email (Optional)">
        
        <!-- Input for Phone Number (Optional) -->
        <input type="tel" id="phone" placeholder="Your Whatsapp Number (Optional)">

        <!-- Textarea for Message (Required) -->
        <textarea id="message" placeholder="Your Message (Required)" required></textarea>
    </div>

    <!-- Send Button -->
    <div class="send-button" onclick="sendMessage()">Send</div>

    <!-- Social media links with logos -->
    <div class="social-links">
        <a href="https://github.com/Itxxwasi" target="_blank"><i class="fab fa-github"></i></a>
